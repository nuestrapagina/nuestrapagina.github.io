    <script>
    function Saludar(){

    else if(tiempo < 16)

      saludo="A ESTA HORA DA PEREZA, PORQUE NO CHECAS LAS FOTOS?";
    }
    else if(tiempo < 18)
    {
      saludo="WOOW, YA ES DE TARDE....DEBERIAS VER SERIES O JUGAR UN POCO PARA DISTRAERTE";
    }
    else if(tiempo < 20)
    {
      saludo="SUFICIENTE ENTRETENIMIENTO POR HOY, TE VAS HACER LOC@";
    }
    else if(tiempo < 21)
    {
      saludo="AUN NO HE MERENDADO! :c Y TU?";
    }
    else if(tiempo < 22)
    {
      saludo="AHORITA PEGA UNA BUENA HISTORIA CON CANGUIL :D";
    }
    else {

    }
